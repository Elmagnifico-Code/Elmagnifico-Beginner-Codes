<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 25px;
      }
      .stock-paragraph {
        color: rgb(0, 118, 0);
      }
      .Free-paragraph {
        color: black;
      }
      .Add-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 36px;
        width: 120px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .Add-button:hover {
        opacity: 0.8;
      }
      .Add-button:active {
        opacity: 0.5;
      }
      .Buy-button {
        background-color: rgb(255, 164, 28);
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 18px;
        font-weight: bold;
        margin-left: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .Buy-button:hover {
        opacity: 0.8;
      }
      .Buy-button:active {
        opacity: 0.5;
      }
      a {
        color: rgb(0, 113, 133);
      }
      a:hover {
        color: rgb(219, 82, 18);
      }
    </style>
  </head>
  <body>
    <a href="https:amazon.com" target="_blank">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p class="stock-paragraph">$39 - in stock.</p>
    <p class="Free-paragraph">Free delivery tomorrow</p>
    <button class="Add-button">Add to Cart</button>
    <button class="Buy-button">Buy now</button>
  </body>
</html>
